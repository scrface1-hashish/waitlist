<style>
  :root{
    --forest-img: url('./img/moxie-forest.png');
    --icon-img:   url('./img/moxie-icon.png');
    --icon-size:  120px;
    --icon-top:   30px;
    --card-width: min(920px, 94vw);
    --accent: #b16b2e;
    --text: #2b2117;
  }

  /* Page */
  html,body{height:100%}
  body{
    margin:0;
    font-family: Georgia, 'Times New Roman', serif;
    color:var(--text);
    display:flex;
    align-items:center;
    justify-content:center;
    min-height:100dvh;
    background-image: var(--forest-img);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
    background-color:#efe5d2;
  }

  /* floating circular icon */
  .brand-icon {
    position: absolute;
    top: var(--icon-top);
    left: 50%;
    transform: translateX(-50%);
    width: var(--icon-size);
    height: var(--icon-size);
    border-radius: 50%;
    background-image: var(--icon-img);
    background-size: cover;
    background-position: center;
    box-shadow: 0 10px 26px rgba(0,0,0,.24);
    z-index:20;
  }

  /* parchment card */
  main.card{
    width: var(--card-width);
    margin: calc(var(--icon-size) / 2) 16px 48px;
    padding: clamp(20px, 4vw, 36px);
    background: rgba(255,250,243,.94);
    border: 1px solid #d7c7a2;
    border-radius: 14px;
    box-shadow: 0 24px 60px rgba(0,0,0,.18);
    backdrop-filter: blur(1.5px);
    text-align:center;
  }

  h1, h2 { margin:0 0 .6em; color:#4a2f14; text-shadow: 1px 1px #fff1d6; }
  p { margin:.6em 0; line-height:1.6; color:var(--text); }
  .muted { opacity:.88; font-size: .98rem; }

  .btn {
    display:inline-block;
    background: var(--accent);
    color:#fff;
    padding:.7rem 1rem;
    border-radius:8px;
    text-decoration:none;
    margin-top:12px;
    box-shadow: 0 6px 12px rgba(0,0,0,.12);
  }
  .btn:hover{ background:#8c4f1d }

  .note { margin-top:1rem; color:#4a2f14; font-size:.95rem; }

  /* small screens */
  @media (max-width:520px){
    :root{ --icon-size:72px }
    .brand-icon{ top:14px; }
    main.card{ margin-top:46px; padding:18px; }
  }
</style>

</head>
